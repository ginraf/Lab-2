<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Модальное окно</title>
	<link rel="stylesheet" type="text/css" href="style2-6.css">
	<style>
       a {
       color: #96443c;
       text-decoration: none;
       }
    </style>
</head>
<body>
<div class="modal">
    <label title="Стандартное модальное окно" class="btn" for="modal-1">Открыть окно</label>&nbsp;&nbsp;
<!-- Modal -->
<div class="modal">
  <input class="modal-open" id="modal-1" type="checkbox" hidden>
  <div class="modal-wrap" aria-hidden="true" role="dialog">
    <label class="modal-overlay" for="modal-1"></label>
    <div class="modal-dialog">
      <div class="modal-header">
        <h2>Вы видите модальное окно :-)</h2>
        <label class="btn-close" for="modal-1" aria-hidden="true">×</label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
