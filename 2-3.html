<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Подсчет элементов</title>
  </head> 
  <body>
  <form name="test" id="testing">
    <ul id="menu">
      <li>a</li>
      <li>b</li>
      <li>c</li>
	  <li>d</li>
    </ul>
    <input type="text" name="input" class="display">
    <script type="text/javascript">
      test.input.value=document.getElementById('menu').getElementsByTagName('li').length;
    </script>
  </form>
  </body>
</html>
